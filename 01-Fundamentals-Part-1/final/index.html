      background-size: cover;
      margin: 30px;
      cursor: pointer;
      color: white;
    }

    div::before {
      content: '';
      display: block;
      width: 100%;
      height: 100%;
      background: blue;
      opacity: 0%;
      transition: linear 0.4s;
      background-image: url(/audio-media-multimedia-16-svgrepo-com.svg);
      background-size: 50px 50px;
      background-repeat: no-repeat;
      background-position: center;
